<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mystery of the Missing Minecraft Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    #comic-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    img {
      max-height: 90vh;
      max-width: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img.active {
      opacity: 1;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>The Mystery of the Missing Minecraft Player</h1>
  <div id="comic-container">
    <img src="page1.png" class="active" />
    <img src="page2.png" />
    <img src="page3.png" />
    <img src="page4.png" />
    <img src="page5.png" />
    <div class="controls">
      <button onclick="prevPage()">Back</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>
  <audio id="bg-music" src="music.mp3" loop autoplay></audio>
  <audio id="click-sound" src="click.mp3"></audio>

  <script>
    const pages = document.querySelectorAll("img");
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
      document.getElementById("click-sound").play();
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    window.onload = () => {
      showPage(currentPage);
      document.getElementById("bg-music").volume = 0.2;
    };
  </script>
</body>
</html>
